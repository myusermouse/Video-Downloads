<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Video Downloader</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1>Facebook Downloader</h1>
    <div class="download-icon" onclick="showDownloadHistory()">
      <i class="fas fa-history"></i> <span id="download-status"></span>
      <span id="download-count" style="display: none;">0</span>
    </div>
  </header>

  <main>
    <div class="input-container">
      <input type="text" id="video-url" placeholder="Enter Facebook Video URL" />
      <button onclick="fetchVideoDetails()">Fetch Details</button>
    </div>
    <div id="video-details" class="video-details" style="display: none;">
      <h3 id="video-title"></h3>
      <p id="video-description"></p>
      <p id="video-formats"></p>
      <select id="quality-selector">
        <option value="">Select Quality</option>
      </select>
      <button id="download-button" onclick="startDownload()">Download</button>
    </div>
  </main>

  <div id="history-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">Ã—</span>
      <h2>Download History</h2>
      <ul id="download-history"></ul>
    </div>
  </div>

  <script src="facebook-script.js"></script>
</body>
</html>
